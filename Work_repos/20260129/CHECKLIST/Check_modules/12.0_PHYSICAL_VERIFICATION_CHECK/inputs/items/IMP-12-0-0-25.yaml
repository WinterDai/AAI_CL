description: 'Confirm the BUMP DRC rule deck setting is correct.'
requirements:
  value: 15
  pattern_items:
    - WITH_APRDL: enabled
    # Turn on to use AP as the redistribution metal (AP_RDL)
    - AP_28K_THICKNESS: enabled
    # Turn on for 28K AP-RDL. Turn off for non-28K AP-RDL
    - ChipWindowUsed: disabled
    # Turn on to specify chip boundary directly by following variables
    - BUMP_PITCH_112.2um_132.7um: disabled
    # For bump pitch >=112.2  <132.7 um
    - BUMP_PITCH_132.7um_153.1um: enabled
    # For bump pitch >=132.7 <153.1 um
    - BUMP_PITCH_153.1um_183.7um: disabled
    # For bump pitch >=153.1 < 183.7 um
    - DFM: enabled
    # Turn on to check recommendation rule, e.g., UBM.S.4R, UBM.EN.1R
    - FULL_CHIP: disabled
    # Turn on for chip level design
    - TOP_METAL_Checking: enabled
    # Turn on to check minimum top metal scheme requirement
    - USR_PITCH_WIDTH: disabled
    - UBM_DN_4_Average_Density: 0.25
    - USR_BUMP_PITCH: 130
    - USR_UBM_WIDTH: 70
    - USR_PM_WIDTH: 30
    - USR_CB2_WIDTH: 40

input_files:
  - ${CHECKLIST_ROOT}/IP_project_folder/logs/do_pvs_BUMP_pvl.log
  - ${CHECKLIST_ROOT}/IP_project_folder/logs/do_cmd_3star_BUMP_sourceme
waivers:
  value: N/A
  waive_items: []
